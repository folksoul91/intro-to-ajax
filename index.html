<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script defer src="./app.js" defer></script>
    <title>Intro to AJAX</title>
  </head>
  <body>
    <h1>Ajax Movies Finder!</h1>

    <main>
      <h3>Title</h3>
      <p id="title"></p>
      <p>Year</p>
      <p id="year"></p>
      <p>Rating</p>
      <p id="rated"></p>
      <p>Ratings</p>
      <p id="ratings1"></p>
      <p id="ratings2"></p>
    </main>

    <form>
      <input type="text" placeholder="Type in a movie" />
      <input type="submit" value="Get Movie Info" />
    </form>
  </body>
</html>
